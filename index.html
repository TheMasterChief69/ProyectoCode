<head>

<body>

        <li class="btn"><button onclick="copiarPortapapeles()">COPIAR</button></li>
        <li class="btn"><button onclick="pegarPortapapeles()">PEGAR</button></li>
        <li class="btn"><button onclick="cortarPortapapeles()">CORTAR</button></li>
        <li class="btn"><button onclick="identar()">IDENTAR</button></li>

    </header>
        <div class="container-diagrama">
            <div class="sidebar">
                <h2>Relaciones</h2>
                <ul>
                    <li><button>--></button></li>
                    <li><button>==></button></li>
                    <li><button>usa</button></li>
                </ul>

                <ul>
                    <li><button onclick='crearNuevo(document.getElementById("nombreClase").value,[document.getElementById("atributo1").value,document.getElementById("atributo2").value,document.getElementById("atributo3").value,document.getElementById("atributo4").value,document.getElementById("atributo5").value],[document.getElementById("metodo1").value,document.getElementById("metodo2").value,document.getElementById("metodo3").value,document.getElementById("metodo4").value, document.getElementById("metodo5").value])'>Nuevo</button></li>
                    
                </ul>

            <div><input id = "metodo3" type="text"></div>
            <div><input id = "metodo4" type="text"></div>
            <div><input id = "metodo5" type="text"></div>
        </div>
    </div>

    <div id="paper"></div>

       <script src="node_modules/jquery/jquery.js"></script>
